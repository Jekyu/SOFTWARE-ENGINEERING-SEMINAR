name: CI Workshop 3

on:
  push:
    paths:
      - "Docs/Workshops/Workshop-3/**"
  pull_request:
    paths:
      - "Docs/Workshops/Workshop-3/**"

jobs:
  auth-service:
    name: Build & Test auth-service
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Docs/Workshops/Workshop-3/auth-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn -B -e clean install

  core-service:
    name: Test core-service (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd Docs/Workshops/Workshop-3/core-service
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd Docs/Workshops/Workshop-3/core-service
          pytest
          
  docker-build-auth-service:
    name: Build Docker image for auth-service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          cd Docs/Workshops/Workshop-3/auth-service
          docker build -t auth-service:latest .
